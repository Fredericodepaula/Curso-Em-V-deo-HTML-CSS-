<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>

    <h2>Lista Ordenada</h2>
    <ol type="1" start="1">
      <li>Acordar</li>
      <li>Tomar Banho</li>
      <li>Tomar Agua</li>
    </ol>

    <h2>Lista Não Ordenada</h2>
    <ul>
      <li>Tomate</li>
      <li>Arroz</li>
      <li>Feijão</li>
    </ul>
  </body>
</html>
