<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX002</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta estar dentro da tag &lt;P&gt;</p>
    <p>Se precisar quebrar o texto em linhas <br> basta colocar a tag &lt;Br&gt;</p>
    <p>Vamos adicionar alguns simbolos agora:
        &trade;
        &copy;
        &euro;
        &trade;
        &uparrow;
    </p>
    <p>Vamos Adicionar Alguns Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
